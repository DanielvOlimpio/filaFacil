<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilaFácil Saúde - Início</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background-image: url('imagens/imagem_fund.jpg');
      background-size: cover;
      background-position: center;
    }
    
    .welcome-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }
    
    p {
      color: #34495e;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    
    .cta-button {
      display: inline-block;
      background-color: #00c4a7;
      color: white;
      padding: 0.8rem 2.5rem;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    
    .cta-button:hover {
      background-color: #00a08c;
    }
    
    .logo {
      font-size: 2.5rem;
      color: #00c4a7;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo i {
      margin-right: 10px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="welcome-container">
    <div class="logo">
      <i class="fas fa-hospital"></i>
      <span>FilaFácil Saúde</span>
    </div>
    <h1>Bem-vindo ao FilaFácil Saúde</h1>
    <p>Chega de longas esperas em hospitais! Com o FilaFácil Saúde, você entra em filas virtuais, recebe atualizações em tempo real e é notificado quando estiver próximo de ser atendido.</p>
      <a href="css/login.html" class="cta-button">Entrar no Sistema</a>
    <div style="margin-top: 20px;">
      <a href="diagnostico.html" style="color: #666; font-size: 0.9rem;">Diagnóstico do Sistema</a>
    </div>
  </div>
  
  <script>
    // Verificar se existe usuário logado e redirecionar
    document.addEventListener('DOMContentLoaded', () => {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (currentUser) {
        window.location.href = 'css/hospitais.html';
      }
    });
  </script>
</body>
</html>
