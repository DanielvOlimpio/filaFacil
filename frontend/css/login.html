<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FilaFácil Saúde</title>
  <link rel="stylesheet" href="styles-login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>    
  <div class="container">
    <!-- Login Form -->
    <div class="form-container" id="login-form">
      <div class="logo">
        <i class="fas fa-hospital"></i>
        <strong>FilaFácil Saúde</strong>
      </div>
      <h2>Entrar</h2>
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="loginEmail" placeholder="E-mail" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="loginPassword" placeholder="Senha" required />
        </div>
        <div class="form-message" id="loginMessage"></div>
        <button type="submit">Entrar</button>
        <p class="toggle-form">Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
      </form>
      
      <div class="social-login">
        <span>Ou entre com</span>
        <div class="social-icons">
          <button class="facebook"><i class="fab fa-facebook-f"></i></button>
          <button class="google"><i class="fab fa-google"></i></button>
        </div>
      </div>
    </div>
    
    <!-- Register Form -->
    <div class="form-container" id="register-form">
      <div class="logo">
        <i class="fas fa-hospital"></i>
        <strong>FilaFácil Saúde</strong>
      </div>
      <h2>Cadastro</h2>
      <form id="registerForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="registerName" placeholder="Nome completo" required />
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="registerEmail" placeholder="E-mail" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="registerPassword" placeholder="Senha (mínimo 8 caracteres)" required />
          <small id="passwordHelp">A senha deve ter pelo menos 8 caracteres, incluindo número, letra e um caractere especial</small>
        </div>
        <div class="priority-option">
          <input type="checkbox" id="priorityUser" />
          <label for="priorityUser">Atendimento prioritário (idosos, gestantes ou pessoas com deficiência)</label>
        </div>
        <div class="form-message" id="registerMessage"></div>
        <button type="submit">Cadastrar</button>
        <p class="toggle-form">Já tem uma conta? <a href="#" id="show-login">Entrar</a></p>
      </form>
    </div>
  </div>

  <script src="diagnostico.js"></script>
  <script src="login.js"></script>
</body>
</html>
